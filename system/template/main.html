    <link rel="stylesheet" href="{adr}/system/template/css/bootstrap-select.min.css">

    <script src="{adr}/system/template/js/jquery-3.2.1.min.js"></script>

    <div class="container">
        <button class="navbar-toggler" data-toggle="collapse" data-target="#menu"
                aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <a class="navbar-brand" href="#">{title}</a>

        <div class="navbar-collapse collapse" id="menu">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-item nav-link" href="{adr}">账号管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" href="{adr}/?controller=editor&page=chars">人物管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" href="{adr}/?controller=server">服务器管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" href="{adr}/?controller=server&page=mail">邮件发送</a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" href="{adr}/?controller=server&page=chat">聊天管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" href="{adr}/?controller=settings">设置</a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" href="{adr}/?controller=settings&page=logs">活动日志</a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" href="{adr}/?controller=index&page=logout">注销</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container center-block">
    <div id="windows"></div>
    <div id="systemMessage"></div>
    {content}
</div>
{widgetChatPattern}
<br>
<br>


<script src="{adr}/system/template/js/codemirror.js"></script>
<script src="{adr}/system/template/js/addons/search.js"></script>
<script src="{adr}/system/template/js/addons/searchcursor.js"></script>
<script src="{adr}/system/template/js/addons/jump-to-line.js"></script>
<script src="{adr}/system/template/js/addons/dialog.js"></script>

<script src="{adr}/system/template/js/datatables.min.js"></script>

<script src="{adr}/system/template/js/notify.min.js"></script>
<script src="{adr}/system/template/js/system.js"></script>


<script>
    window.__theme = 'bs4';
    var adr = "{adr}";
    var widgetChat = "{widgetChat}";

    $(document).ready(function () {
        $('[data-toggle="datatable"]').DataTable({
            "language": {
                "lengthMenu": "显示条数 _MENU_",
                "zeroRecords": "没有找到任何东西，不好意思",
                "info": "页 _PAGE_ 来自 _PAGES_",
                "infoEmpty": "没有可用的记录",
                "infoFiltered": "(从一个磁带中被删除了)",
                "sPrevious": "后退",
                "sNext": "前进",
                "sLast": "最后一页",
                "sSearch": "搜索",
                "sFirst": "开启"
            }
        });
    });

    $('.selectpicker').selectpicker({
        style: 'btn-success',
        size: 4
    });

</script>
